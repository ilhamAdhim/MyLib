<!doctype html>
<html lang="en">

<head>
    <title>MyLib - Manage bookshelves </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="./assets/favicon.ico">

    <!-- for icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- for animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/styleBookshelf.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/modals.css">
    <link rel="stylesheet" href="styles/bookItem.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/animation.css">
</head>

<body>
    <main>
        <section id="jumbotron_section">
            <div class="text_jumbotron_section" data-aos="fade-right">
                <h1> MyLib ðŸ“– </h1> <br>
                <h5> Manage your own collection of books </h5>
                <h5> Track your reading progress </h5>
                <br>
                <a href="#search_section">
                    <button class="button_jumbotron" role="button">
                        <span class="text"> Go To Library </span>
                    </button>
                </a>
            </div>
            <div class="image_bookshelf" data-aos="zoom-out-left">
                <div class="lamp">
                    <div class="lamp_lights">

                    </div>
                </div>
                <img src="./assets/undraw_reading_time_gvg0.svg" alt="">
            </div>
        </section>
        <div id="search_section">
            <input type="text" id="search_input" class="search_input" placeholder="Search books . . ."
                onkeypress="searchBookByEnter(event)">
            <!-- <span class="separator_input"> </span> -->
            <button id="btn_search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
        <section id="content">
            <div id="card_bookshelves">
                <div class="card_bookshelves_header">
                    <div class="book_category">
                        Book List
                    </div>
                    <button class="button_card_header" id="button_add_book">
                        <span>Add Book</span>
                    </button>
                    <!-- Modal for displaying form add new book -->
                    <div id="modal_form" class="modal">
                        <div class="modal_content">
                            <div class="modal_header">
                                <span>Add Book to <u> Book List </u></span>
                                <span class="close">&times;</span>
                            </div>
                            <div class="modal_body">
                                <div class="form_content">
                                    <form id="form_new_book" autocomplete="off">
                                        <div class="form_element">
                                            <label for="inputTitle" class="required">Book Title</label>
                                            <input id="inputTitle" required type="text" name="">
                                            <span class="separator"> </span>
                                            <span class="validatorTitle"> </span>
                                        </div>
                                        <div class="form_element">
                                            <label for="inputAuthor" class="required">Author Name</label>
                                            <input id="inputAuthor" required type="text" name="">
                                            <span class="separator"> </span>
                                            <span class="validatorAuthor"> </span>
                                        </div>
                                        <div class="form_element">
                                            <label for="inputYear" class="required">Year</label>
                                            <input id="inputYear" required type="number" name="">
                                            <span class="separator"> </span>
                                            <span class="validatorYear"> </span>
                                        </div>
                                        <div class="form_element">
                                            <label for="inputImageURL">Image URL</label>
                                            <input id="inputImageURL" type="text" name="">
                                            <span class="separator"> </span>
                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="modal_footer">
                                <button class="submit_add_book">
                                    <span>Submit</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="book_list">

                </div>
            </div>
            <div id="card_bookshelves">
                <div class="card_bookshelves_header">
                    <div class="book_category">
                        Finished
                    </div>
                    <button class="button_card_header_clear" id="button_clear_finished">
                        <span>Clear</span>
                    </button>
                    <!-- Modal validation for clearing data in Finished -->
                    <div id="modal_validation" class="modal">
                        <div class="modal_content">
                            <div class="modal_header">
                                <span>Delete All</span>
                                <span class="close">&times;</span>
                            </div>
                            <div class="modal_body">
                                <img src="./assets/undraw_Notify_re_65on.svg" alt="">
                                <p>Are you sure want to <b> delete all </b> finished books ? </p>
                            </div>
                            <div class="modal_footer">
                                <button class="yes_clear">
                                    <span>Yes</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="finished_book_list">

                </div>
            </div>
            <div id="modal_detail" class="modal">
                <div class="modal_content">
                    <div class="modal_header">

                    </div>
                    <div class="modal_body">

                    </div>
                    <div class="modal_footer">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="/js/modals.js"></script>
    <script src="/js/books.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/scripts.js"></script>
</body>

</html>
